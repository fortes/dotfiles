font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: 'DejaVu Sans Mono'

  # The bold font face
  bold:
    family: 'DejaVu Sans Mono'
    style: 'Bold'

  # The italic font face
  italic:
    family: 'DejaVu Sans Mono'
    style: 'Oblique'

  # Point size of the font
  size: 16.0

# Base16 Default Dark 256 - alacritty color config
colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x181818'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black: '0x181818'
    red: '0xab4642'
    green: '0xa1b56c'
    yellow: '0xf7ca88'
    blue: '0x7cafc2'
    magenta: '0xba8baf'
    cyan: '0x86c1b9'
    white: '0xd8d8d8'

  # Bright colors
  bright:
    black: '0x585858'
    red: '0xab4642'
    green: '0xa1b56c'
    yellow: '0xf7ca88'
    blue: '0x7cafc2'
    magenta: '0xba8baf'
    cyan: '0x86c1b9'
    white: '0xf8f8f8'

  indexed_colors:
    - {index: 16, color: '0xdc9656'}
    - {index: 17, color: '0xa16946'}
    - {index: 18, color: '0x282828'}
    - {index: 19, color: '0x383838'}
    - {index: 20, color: '0xb8b8b8'}
    - {index: 21, color: '0xe8e8e8'}
